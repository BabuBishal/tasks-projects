<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 5</title>
    <link rel="stylesheet" href="task5.css" />
    <script src="task5.js" defer></script>
  </head>
  <body>
    <main class="main">
      <section class="form-section">
        <form class="form" id="form">
          <h3>User Form</h3>
          <div class="input">
            <label for="name">Name:</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder=" Your Name"
              minlength="3"
              required
            />
          </div>
          <div class="input">
            <label for="email">Email:</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email"
              pattern="^[^@\s]+@[^@\s]+\.[^@\s]+$"
              required
            />
          </div>
          <div class="input">
            <label for="phone">Phone:</label>
            <input
              type="text"
              name="phone"
              id="phone"
              placeholder="Phone"
              pattern="\d{10}"
              required
            />
          </div>
          <button type="submit" class="button">Add</button>
        </form>
        <!-- <hr /> -->

        <section class="user-section">
          <h2>Users</h2>
          <ol class="userDetails" id="userDetails"></ol>
        </section>
      </section>
    </main>
  </body>
</html>
