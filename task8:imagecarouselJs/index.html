<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
  </head>
  <body class="body">
    <div class="bg-overlay"></div>
    <div class="container">
      <div class="carousel">
        <img class="image" src="./assets/img1.webp" alt="img-1" />
        <img class="image" src="./assets/img2.webp" alt="img-2" />
        <img class="image" src="./assets/img3.webp" alt="img-3" />
        <img class="image" src="./assets/img4.webp" alt="img-4" />
        <img class="image" src="./assets/img5.webp" alt="img-5" />
        <img class="image" src="./assets/img6.webp" alt="img-6" />
        <img class="image" src="./assets/img7.webp" alt="img-7" />
        <img class="image" src="./assets/img8.webp" alt="img-8" />
      </div>
      <button class="button prev-btn"><</button>
      <button class="button next-btn">></button>
    </div>
  </body>
</html>
